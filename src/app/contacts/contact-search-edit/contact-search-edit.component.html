<div class="col-md-8">
    <div class="modal fade"  
    id="searchedContactEditModal" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="searchedContactEditLabel"
    >
    <div class="row modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div>
              <button type="button" class="close" (click)="onEditModalClose()" data-dismiss="modal"  aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="searchedContactEditLabel">Edit contact</h4>
          </div>
        </div>
        <div class="modal-body">
          <div class="row">
            <form class="col-sm-12" [formGroup]="editContactForm" (ngSubmit)="onEditSubmit()" novalidate>
              <div class="row">
                <div class="col-xs-10">
                  <div class="row">
                    <div class="form-group col-xs-6" >
                      <label for="editFirstNameSearchInput">First Name</label>
                        <input 
                          type="text" 
                          id="editFirstNameSearchInput"
                          class="form-control"
                          formControlName="firstName"
                        >
                    </div>
                    <div class="form-group col-xs-6">
                      <label for="editLastNameSearchInput">Last Name</label>
                        <input 
                          type="text" 
                          id="editLastNameSearchInput"
                          class="form-control"
                          formControlName="lastName"
                          >
                    </div>
                  </div>
                  </div>
                  <div class="col-xs-2 contact-photo-edit-input">
                    <label for="contactPhotoSearchEditInput" title="Set contact photo">
                      <img id="contactPhotoSearchEditImg" [src]="contactImage"
                      class="img-circle pull-right"
                      style="width:60px; height:60px; margin-top:15px;" 
                      alt="Set contact photo">
                    </label>
                    <input
                      #searchedContactPhotoEditInput 
                      type="file" 
                      id="contactPhotoSearchEditInput" 
                      name="contactPhotoSearchEditInput"
                      (change)="onPhotoChange(searchedContactPhotoEditInput)">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="editPhoneNumberSearchInput">Phone Number</label>
                        <input 
                          type="text" 
                          id="editPhoneNumberSearchInput" 
                          class="form-control"
                          formControlName="phoneNumber"
                        >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="editEmailSearchInput">Email</label>
                        <input 
                          type="email" 
                          id="editEmailSearchInput" 
                          class="form-control"
                          formControlName="email"
                        >
                    </div>
                  </div>
                </div>  
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="editBirthdaySearchInput">Birthday</label>
                        <input 
                          type="date" 
                          id="editBirthdaySearchInput" 
                          class="form-control"
                          formControlName="birthday"
                        >
                    </div>
                  </div>
                </div>  
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="editRelationshipSearchInput">Relationship</label>
                        <input 
                          type="text" 
                          id="editRelationshipSearchInput" 
                          class="form-control"
                          formControlName="relationship"
                        >
                    </div>
                  </div>
                </div>  
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="editJobTitleSearchInput">Job Title</label>
                        <input 
                          type="text" 
                          id="editJobTitleSearchInput" 
                          class="form-control"
                          formControlName="jobTitle"
                        >
                    </div>
                  </div>
                </div>  
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="editWebsiteSearchInput">Website</label>
                        <input 
                          type="text" 
                          id="editWebsiteSearchInput" 
                          class="form-control"
                          formControlName="website"
                        > 
                    </div>
                  </div>
                </div>  
                <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="editAddressSearchInput">Address</label>
                          <textarea 
                            id="editAddressSearchInput" 
                            class="form-control"
                            formControlName="address"
                          >
                          </textarea> 
                      </div>
                    </div>
                  </div> 
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="editNotesSearchInput">Notes</label>
                        <textarea 
                          id="editNotesSearchInput" 
                          class="form-control"
                          formControlName="notes"
                        >
                      </textarea>  
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="onEditModalClose()" data-dismiss="modal" >Cancel</button>
                    <button type="button" class="btn btn-primary" type="submit" [disabled]="editContactForm.pristine && !editContactForm.valid">Save changes</button>
                </div>  
            </form>
          </div>
        </div>      
      </div>
    </div>
    </div>
  </div>
